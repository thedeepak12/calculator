<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculaor</title>
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>

        <div class="clear">
            <button class="operator-btn">AC</button>
        </div>
        
        <div class="keys">
            <!-- <div class="clear">
                <button>AC</button>
            </div> -->
            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-btn">/</button>
            </div>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-btn">*</button>
            </div>
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-btn">-</button>
            </div>
            <div class="rows">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button class="operator-btn">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
